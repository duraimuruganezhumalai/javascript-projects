<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <section>
            <form action="" name="userdetailsForm">
                <div class="form-group">
                    <!-- <label for="firstNameError">FirstName</label> -->
                    <input type="text" class="firstname" id="firstNameError" placeholder="Firstname" name="name">
                    <div class="errormsg-section"><span class="error-msg"></span></div>
                </div>
                <div class="form-group">
                    <!-- <label for="emailError">Email</label> -->
                    <input type="email" class="email" id="emailError" placeholder="Email" name="email">
                    <div class="errormsg-section"><span class="error-msg"></span></div>
                </div>
                <div class="form-group">
                    <!-- <label for="passwordError">Password</label> -->
                    <input type="password" class="password" id="passwordError" placeholder="Password" name="password">
                    <div class="errormsg-section"><span class="error-msg"></span></div>
                </div>
                <div class="button-section">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </section>
    </main>

    <script src="./form.js"></script>
</body>

</html>
