<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to speech</title>
    <link rel="stylesheet" href="./texttospeech.css">
</head>

<body>
    <main>
        <section>
            <div class="main-container">
                <form name="texttoSpeech">
                    <div class="textContainer">
                        <h2>Text to Speech</h2>
                        <div class="inputBox">
                            <input type="text" class="texttospeechInput" id="texttospeechInput"
                                placeholder="Type your text here ..." name="speechInput">
                            <p class="error"><span class="error-msg"></span></p>
                        </div>
                        <div>
                            <button class="speak-submit-btn" type="submit">Speak</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
<script src="./texttospeech.js"></script>

</html>
